<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="img/illustration-hero.svg" alt="ilustration hero">
            </div>
            <div class="card-content">
                <div class="card-description">
                    <h2>Order Summary</h2>
                    <p>you can now listen to millions of songs,audiobooks and postcast on any decive anywhere you like!</p>
                </div>
                <div class="plan">
                    <div class="info-plan">
                        <img src="img/icon-music.svg" alt="icon-music">
                        <div class="cont-price">
                            <p class="price-title">Annual plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="payment">
                    <button>Proced to Payment</button>
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
